<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-size: 62.5%;
}
body {
    min-height: 100vh;
    display: grid;
    place-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #43e97b, #38f9d7);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.btn {
    width: min(90%, 36rem);
    padding: 3rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    border-radius: 1.6rem;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.btn button {
    width: 100%;
    padding: 1.4rem;
    font-size: 1.6rem;
    font-weight: 600;
    border: none;
    border-radius: 1rem;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 0.4px;
}
#btn1 {
    background: linear-gradient(to right, #00c853, #64dd17);
}

#btn2 {
    background: linear-gradient(to right, #2979ff, #00b0ff);
}

#btn3 {
    background: linear-gradient(to right, #ff1744, #ff5252);
}

.btn button:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
}

.btn button:active {
    transform: scale(0.98);
}
@media (max-width: 480px) {
    html {
        font-size: 58%;
    }
}
</style>
</head>

<body>
    <div class="btn">
        <div class="btn1">
            <button id="btn1">Add Data to Local Storage</button>
        </div>
        <div class="btn2">
            <button id="btn2">Get Data From Local Storage</button>
        </div>
        <div class="btn3">
            <button id="btn3">Delete Data From LocalStorage</button>
        </div>
    </div>

    <script>
        const studentData = {
            name: "Rohit Singh Gouria",
            RollNo : "23EARCS132",
            Branch : "Computer Science Engineering"
        }
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");


        function setData(val){
            window.localStorage.setItem("Student Data",JSON.stringify(val));
            console.log("Data is inserted successfully in Local Storage");
        }
        function getData(){
            console.log(JSON.parse(localStorage.getItem("Student Data")));
        }
        function removeData(){
            localStorage.removeItem("Student Data");
            console.log("Data Deleted Successfully");
        }

        btn1.addEventListener("click" , () => setData(studentData));
        btn2.addEventListener("click" , () => getData());
        btn3.addEventListener("click" , () => removeData());
    </script>
</body>

</html>
