<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <p id="countDown">0</p>
    <div class="buttons">
      <button class="start_btn">Start</button>
      <button class="reset_btn">Reset</button>
      <button class="stop_btn">Stop</button>
      <button class="time_btn">getTime</button>
      <button class="clear_btn">clearTime</button>
    </div>
    <div class="resetValue"></div>
  </section>
  <script>
    // DOM Elements 
    const resetValue = document.querySelector('.resetValue');
    const countDown = document.getElementById('countDown');
    const startBtn = document.querySelector('.start_btn');
    const resetBtn = document.querySelector('.reset_btn');
    const stopBtn = document.querySelector('.stop_btn');
    const getBtn = document.querySelector('.time_btn');
    const clearBtn = document.querySelector('.clear_btn');

    //Global Variables
    let startCount = 0;
    let intervalId = null;

    // Function to start the timer
    const newTime = () => {
      intervalId = setInterval(() => {
        countDown.innerText = startCount++;
      }, 1000);
    };
    
    // Function to stop the timer and show stop time
    const stopTime = () => {
      clearInterval(intervalId);
      getTime();
    };

    // Function to reset the timer
    const resetTime = () => {
      clearInterval(intervalId);
      intervalId = null;
      startCount = 0;
      countDown.innerText = startCount;
    };

    // Function to show stop value
    const getTime = () => {
      const newPara = document.createElement("p");
      newPara.innerText = `The stop time is ${startCount - 1}`;
      resetValue.append(newPara);
    };

    // Function to show stop time
    const clearTime = () => {
      resetValue.innerHTML = "";
    };

    // Event listeners
    startBtn.addEventListener('click', newTime);
    resetBtn.addEventListener('click', resetTime);
    stopBtn.addEventListener('click', stopTime);
    getBtn.addEventListener('click', getTime);
    clearBtn.addEventListener('click', clearTime);
  </script>
</body>

</html>
